<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .profile-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
            max-width: 480px;
            width: 100%;
        }
        
        .icon-wrapper {
            width: 64px;
            height: 64px;
            background-color: #e8f0fe;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        
        .icon-wrapper i {
            font-size: 28px;
            color: #4285f4;
        }
        
        .profile-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #202124;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .profile-subtitle {
            text-align: center;
            color: #5f6368;
            font-size: 1rem;
            margin-bottom: 32px;
        }
        
        .form-label {
            font-weight: 500;
            color: #202124;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .form-control {
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 0.95rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        
        .form-control:focus {
            border-color: #4285f4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
            outline: none;
        }
        
        .form-control::placeholder {
            color: #9aa0a6;
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn-continue {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            margin-top: 24px;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        
        .btn-continue:hover {
            background-color: #357ae8;
            transform: translateY(-1px);
        }
        
        .btn-continue:active {
            transform: translateY(0);
        }
        
        .mb-3 {
            margin-bottom: 20px !important;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="icon-wrapper">
            <i class="bi bi-briefcase"></i>
        </div>
        
        <h1 class="profile-title">Complete Your Profile</h1>
        <p class="profile-subtitle">Tell us about yourself</p>
        
        <form>
            <div class="mb-3">
                <label for="yourName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="yourName">
            </div>
            
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="e.g., React, TypeScript, Nodejs">
            </div>

            <div class="mb-3">
                <label for="skills" class="form-label">Skills (comma-separated)</label>
                <input type="text" class="form-control" id="skills" placeholder="e.g., San Francisco, CA">
            </div>

            <div class="mb-3">
                <label for="experience" class="form-label">Years of Experience</label>
                <input type="number" class="form-control" id="experience">
            </div>
            
            <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" id="bio"></textarea>
            </div>
            
            <button type="submit" class="btn btn-continue">Continue</button>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
