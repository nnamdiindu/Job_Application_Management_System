<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Jobs - JobMatch AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon-16x16.png">
    <link rel="manifest" href="static/images/site.webmanifest">
    <link rel="stylesheet" href="../static/css/job-seeker.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <span class="brand-icon">
                    <i class="bi bi-stars"></i>
                </span>
                <span>JobMatch AI</span>
            </a>
            <div class="user-section">
                <span class="user-name">Lucky Odi</span>
                <button class="btn btn-sign-out">Sign Out</button>
            </div>
        </div>
    </nav>

    <!-- Navigation Tabs -->
    <div class="nav-tabs-container">
        <div class="container">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="#">AI Recommended Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Browse Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My Applications (0)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Search Section -->
        <div class="search-section">
            <div class="search-box">
                <i class="bi bi-search"></i>
                <input type="text" class="search-input" placeholder="Search jobs by title, company, or skills...">
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active">All Jobs</button>
                <button class="filter-btn">Full Time</button>
                <button class="filter-btn">Part Time</button>
                <button class="filter-btn">Contract</button>
                <button class="filter-btn">Remote</button>
            </div>
        </div>

        <!-- Job Listings -->
        <div class="jobs-section">
            <!-- Job Card 1 -->
            <div class="job-card">
                <h2 class="job-title">Senior Frontend Developer</h2>
                <a href="#" class="company-name">Paycheck Technologies</a>
                
                <div class="job-meta">
                    <div class="job-meta-item">
                        <i class="bi bi-geo-alt"></i>
                        <span>San Franscisco</span>
                    </div>
                    <div class="job-meta-item">
                        <i class="bi bi-briefcase"></i>
                        <span>Full Time</span>
                    </div>
                    <div class="job-meta-item">
                        <i class="bi bi-currency-dollar"></i>
                        <span>$80k - $120k</span>
                    </div>
                    <div class="job-meta-item">
                        <i class="bi bi-clock"></i>
                        <span>9/30/2025</span>
                    </div>
                </div>
                
                <p class="job-description">DDD</p>
                
                <div class="job-tags">
                    <span class="job-tag">React</span>
                    <span class="job-tag">Typescript</span>
                    <span class="job-tag">Nodejs</span>
                    <span class="job-tag">AWS</span>
                </div>
                
                <button class="btn btn-apply">Apply Now</button>
                <div style="clear: both;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Filter button functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
