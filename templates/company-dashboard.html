<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard - JobMatch AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon-16x16.png">
    <link rel="manifest" href="static/images/site.webmanifest">
    <link rel="stylesheet" href="../static/css/company-dashboard.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="brand-section">
                <div class="brand-main">
                    <span class="brand-icon">
                        <i class="bi bi-stars"></i>
                    </span>
                    <span class="brand-name">JobMatch AI</span>
                </div>
                <span class="brand-subtitle">Employer Dashboard</span>
            </div>
            <div class="user-section">
                <span class="company-name">Paycheck Technologies</span>
                <button class="btn btn-sign-out">Sign Out</button>
            </div>
        </div>
    </nav>

    <!-- Navigation Tabs -->
    <div class="nav-tabs-container">
        <div class="container">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">My Jobs (1)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Applications (0)</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Job Postings</h1>
            <button class="btn btn-post-job" data-bs-toggle="modal" data-bs-target="#postJobModal">
                <i class="bi bi-plus-lg"></i>
                Post New Job
            </button>
        </div>

        <!-- Job Postings -->
        <div class="job-postings-section">
            <!-- Job Card -->
            <div class="job-posting-card">
                <div class="job-header">
                    <div class="job-title-section">
                        <h2 class="job-title">Senior Frontend Developer</h2>
                        <span class="status-badge">Active</span>
                    </div>
                </div>
                
                <div class="job-meta">
                    <span class="job-meta-item">San Franscisco â€¢ full-time</span>
                </div>
                
                <div class="job-stats">
                    <div class="job-stats-item">
                        <i class="bi bi-people"></i>
                        <span>0 Applications</span>
                    </div>
                    <div class="job-stats-item">
                        <i class="bi bi-clock"></i>
                        <span>Posted 9/30/2025</span>
                    </div>
                </div>
                
                <p class="job-description">DDD</p>
                
                <div class="job-tags">
                    <span class="job-tag">React</span>
                    <span class="job-tag">Typescript</span>
                    <span class="job-tag">Nodejs</span>
                    <span class="job-tag">AWS</span>
                </div>
                
                <button class="btn btn-view-applications">
                    <i class="bi bi-eye"></i>
                    View Applications
                </button>
            </div>
        </div>
    </div>

    <!-- Post Job Modal -->
    <div class="modal fade" id="postJobModal" tabindex="-1" aria-labelledby="postJobModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="postJobModalLabel">Post a New Job</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="postJobForm">
                        <!-- Job Title -->
                        <div class="mb-3">
                            <label for="jobTitle" class="form-label">Job Title <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="jobTitle" placeholder="e.g., Senior Frontend Developer" required>
                        </div>

                        <!-- Location and Job Type Row -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="location" class="form-label">Location <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="location" placeholder="e.g., Remote, San Francisco" required>
                            </div>
                            <div class="col-md-6">
                                <label for="jobType" class="form-label">Job Type <span class="text-danger">*</span></label>
                                <select class="form-select" id="jobType" required>
                                    <option value="Full-time" selected>Full-time</option>
                                    <option value="Part-time">Part-time</option>
                                    <option value="Contract">Contract</option>
                                    <option value="Remote">Remote</option>
                                </select>
                            </div>
                        </div>

                        <!-- Salary Range -->
                        <div class="mb-3">
                            <label for="salaryRange" class="form-label">Salary Range</label>
                            <input type="text" class="form-control" id="salaryRange" placeholder="e.g., $80k - $120k">
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="description" placeholder="Describe the role and responsibilities..." required></textarea>
                        </div>

                        <!-- Requirements -->
                        <div class="mb-3">
                            <label for="requirements" class="form-label">Requirements <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="requirements" placeholder="List qualifications and requirements..." required></textarea>
                        </div>

                        <!-- Required Skills -->
                        <div class="mb-3">
                            <label for="skills" class="form-label">Required Skills (comma-separated) <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="skills" placeholder="e.g., React, TypeScript, Node.js, AWS" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="postJobForm" class="btn btn-post-job-submit">Post Job</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle form submission
        document.getElementById('postJobForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the data to your backend
            alert('Job posted successfully!');
            // Close the modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('postJobModal'));
            modal.hide();
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
